<div class="paddTop">
    <div class="container">
        <div class="row">
            <div class="col-md-12 fxSearch">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <div class="example-container mat-elevation-z8">
                    <mat-table [dataSource]="dataSource" matSort>
                        <ng-container matColumnDef="firstname">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.firstname}} {{row.lastname}}</mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="email">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="phonenumber">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.phonenumber}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="alternatenumber">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Alternate Number </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.alternatenumber}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="age">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Age </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.age}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="gender">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Gender </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.gender}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="education">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Qualification </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.education}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="aadhar">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> AADHAR </mat-header-cell>
                            <mat-cell *matCellDef="let row">
                                <img [src]="row.aadhar">
                            </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="profile">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Profile </mat-header-cell>
                            <mat-cell *matCellDef="let row">
                                <img [src]="row.profile">
                            </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="id">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>Action</mat-header-cell>
                            <mat-cell *matCellDef="let row">
                                <span *ngIf="row.status == 0" (click)="activate(row.id)" class="material-icons">airplanemode_active</span>
                                <span *ngIf="row.status == 1" (click)="activate(row.id)" class="material-icons">airplanemode_inactive</span>
                                <span (click)="deleteDeliveryBoy(row.id)" class="material-icons">delete</span>
                            </mat-cell>
                        </ng-container>
                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;">
                        </mat-row>
                    </mat-table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
