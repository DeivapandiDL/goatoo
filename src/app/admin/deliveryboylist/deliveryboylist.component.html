<div class="paddTop">
    <div class="container">
        <div class="row">
            <div class="col-md-12 fxSearch">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <div class="example-container mat-elevation-z8">
                    <mat-table [dataSource]="dataSource" matSort>
                        <ng-container matColumnDef="firstname">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.firstname}} {{row.lastname}}</mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="phonenumber">
                            <mat-header-cell *matHeaderCellDef mat-sort-header class="fxNoend"> Phone Number </mat-header-cell>
                            <mat-cell *matCellDef="let row" class="fxNoend"> {{row.phonenumber}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="alternatenumber">
                            <mat-header-cell *matHeaderCellDef mat-sort-header class="fxNoend"> Alternate Number </mat-header-cell>
                            <mat-cell *matCellDef="let row" class="fxNoend"> {{row.alternatenumber}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="aadhar">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> AADHAR </mat-header-cell>
                            <mat-cell *matCellDef="let row">
                                <img class="proofImg" [src]="row.aadhar">
                            </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="profile">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Profile </mat-header-cell>
                            <mat-cell *matCellDef="let row">
                                <img class="proofImg" [src]="row.profile">
                            </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="id">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>Action</mat-header-cell>
                            <mat-cell *matCellDef="let row">
                                <!-- <span *ngIf="row.status == 0" (click)="activate(row.id)" class="material-icons">airplanemode_active</span>
                                <span *ngIf="row.status == 1" (click)="activate(row.id)" class="material-icons">airplanemode_inactive</span> -->
                                <div class="buttonToggleSwitch">
                                    <button (click)="changeStatus(row.status,row.id)" [class.activeBtnStatus]="row.status == 0">
                                    Active
                                </button>
                                    <button (click)="changeStatus(row.status,row.id)" [class.activeBtnStatus]="row.status == 1">
                                    De Active
                                </button>
                                </div>
                                <span (click)="deleteDeliveryBoy(row.id)" class="material-icons">delete</span>
                                <span class="material-icons" (click)="viewdetails(row.id)">preview</span>
                            </mat-cell>
                        </ng-container>
                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;">
                        </mat-row>
                    </mat-table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
